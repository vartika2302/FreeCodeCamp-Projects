<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>

<body class="block1">
  <div id="title-info">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us to improve the platform</p>
  </div>
  <div id="main">

    <form id="survey-form">
      <div class="inputs">
        <label for="name" id="name-label">Name </label>
        <br>
        <input type="text" id="name" placeholder="Enter your name" name="name">
      </div>
      <br>
      <div class="inputs">
        <label for="email" id="email-label">Email
          <br>
          <input type="email" id="email" placeholder="Enter your email" name="email">
        </label>
      </div>
      <br>
      <div class="inputs">
        <label for="number" id="number-label">Age (optional)
          <br>
          <input type="number" id="number" placeholder="Age" name="age" min="10" max="30">
        </label>
      </div>
      <br>
      <div class="inputs">
        <label for="dropdown">Which option best describes your current role?
          <br>
          <select name="current_role" id="dropdown">
            <optgroup label="Select current role">
              <option value="student">Student</option>
              <option value="full time job">Full Time Job</option>
              <option value="full time learner">Full Time Learner</option>
              <option value="prefer not to say">Prefer not to say</option>
              <option value="other">Other</option>
            </optgroup>
          </select>
        </label>
      </div>
      <div class="inputs">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="definitely" name="recommend" value="Definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="Maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notsure" name="recommend" value="Not sure">
        <label for="notsure">Not sure</label>
      </div>
      <div class="inputs">
        <p>What would you like to see improved?</p>
        <input type="checkbox" id="frontend" name="frontend" value="frontend">
        <label for="frontend">Front-end Projects</label><br>
        <input type="checkbox" id="backend" name="backend" value="backend">
        <label for="backend">Back-end Projects</label><br>
        <input type="checkbox" id="data" name="data" value="data">
        <label for="data">Data Visualization</label><br>
        <input type="checkbox" id="challenges" name="challenges" value="challenges">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" id="Opensource" name="Opensource" value="Opensource">
        <label for="Opensource">Open Source Community</label><br>
        <input type="checkbox" id="gitter" name="gitter" value="gitterhelprooms">
        <label for="gitter">Gitter help rooms</label><br>
        <input type="checkbox" id="videos" name="videos" value="videos">
        <label for="videos">Videos</label><br>
        <input type="checkbox" id="citymeetups" name="citymeetups" value="citymeetups">
        <label for="citymeetups">City Meetups</label><br>
        <input type="checkbox" id="wiki" name="wiki" value="wiki">
        <label for="wiki">Wiki</label><br>
        <input type="checkbox" id="forum" name="forum" value="forum">
        <label for="forum">Forum</label><br>
        <input type="checkbox" id="courses" name="courses" value="additional_courses">
        <label for="courses">Additional courses</label><br><br>

        <label for="comments">Any comments or suggestions?
          <br>
          <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </div>
      <br>
      <button class="inputs" type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>

</html>
